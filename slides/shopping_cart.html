<article id="shopping_cart" class="slide" data-ag-name="Shopping Cart popup">
	<div class="wrapper">
		<h1>资源列表</h1>
		<h2>选择资源并邮寄</h2>
		<div class="content">
			<div class="popupw">
				<div class="popupModule">
					<h4 data-ag-editable="select doctor title">选择当前通话中的医生信息</h4>
					<div class="scroll-wrapper-doctor">
						<ul class="scroll-list doctorInfo"></ul>
					</div>
					<div class="closeBtn">
						<span>×</span></div>
				</div>
			</div>
			<div class="data-block">
				<div class="references">
					<h3 class="type-pdf">参考文献</h3>
					<div class="scroll-wrapper">
						<ol></ol>
					</div>
				</div>
				<div class="links">
					<h3 class="type-link">链接资源</h3>
					<div class="scroll-wrapper">
						<ol></ol>
					</div>
				</div>
			</div>
			<div class="mail-block">
				<h3>已附加的内容</h3>
				<div class="selected-items">
					<ol></ol>
				</div>
				<button class="send-mail">添加到邮件</button>
			</div>
			<div class="info-block">
				<h3>联系人信息</h3>
				<div class="table-list">
					<div class="scroll-wrapper">
						<h4 data-ag-editable="Title of doctor info">&nbsp;医生信息</h4>
						<button class="choose_button">选择</button>
						<ul class="info">
							<li>
								<input placeholder="*医生姓名" class="doctor_name" type="text" />
							</li>
							<li>
								<input placeholder="*电子邮件" class="e-mail" type="text" />
							</li>
							<li>
								<input placeholder="电话" class="telephone" type="text" />
							</li>
							<li>
								<input placeholder="*所属医院" class="hospital" type="text" />
							</li>
							<li>
								<input placeholder="所属科室" class="department" type="text" />
							</li>
						</ul>
						<h4 data-ag-editable="Title of delegate info">&nbsp;代表信息</h4>
						<ul class="info">
							<li>
								<input placeholder="*代表姓名" class="delegate_name" type="text" />
							</li>
							<li>
								<input placeholder="手机号" class="delegate_phone" type="text" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
