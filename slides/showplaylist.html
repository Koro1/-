<article id="showplaylist" class="slide bgbody" data-ag-name="Show custom presentation list">
	<nav>
		<button class="home" data-ag-editable="Home">返回</button>
		<button class="play" data-ag-editable="Play">播放</button>
		<button class="edit" data-ag-editable="Edit">编辑</button>
		<button class="delete" data-ag-editable="Delete">删除</button>
	</nav>
	<div class="agendatitle">
		<h1 class="agendatitleH1" data-ag-editable="header">我的多媒体资料</h1>
	</div>
	<div class="container">
		<div class="agendascroller">
			<div id="slidethumbs" class="slidethumbs">
			</div>
			<div  id="list_wrapper" class="list_wrapper">

				<ul id="list" class="list agenda1">
				</ul>

			</div>
		</div>
	</div>
	<div class="savewindow">
		<div class="dialog" class="dialog">
			<h1 class="savetitle" data-ag-editable="save title">确定修改？</h1>
			<div class="button save" data-ag-editable="save">保存</div>
			<div class="button cancel" data-ag-editable="cancel">取消</div>
		</div>
	</div>
	<div class="errorwindow">
		<div class="errordialog dialog">
		</div>
	</div>
</article>
